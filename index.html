<html>
    <head>
        <title>Simplr Sign In Page</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="container">
            <div class="left">
                <h4>Coder.id</h4>
                <div class="form-container">
                    <div class="main-form">
                        <p class="title-signin">
                            Sign In
                        </p>
                        <div class="top">
                            <div class="desc">
                                <p>Sign In then explore the course you want</p>
                                <p>and build your great skills with us!</p>
                            </div>
                        </div>
                        <div class="bottom">
                            <div class="form-bottom">
                                <div class="input email-input">
                                    <label for="email">Email</label>
                                    <input type="email" id="email" placeholder="Input your email">
                                </div>
                                <div class="input password-input">
                                    <label for="pass">Password</label>
                                    <input type="password" id="pass" placeholder="Input your password">
                                </div>
                                <button class="buttom-signin">Sign In</button>
                            </div>
                        </div>
                        <div class="signup">
                            <p>Don't have an account? <b>Sign Up</b></p>
                        </div>
                    </div>
                </div>
            </div>
            <div class="right"></div>
        </div>
    </body>
</html>
